<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Play DaggerQuest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #111;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            margin-top: 32px;
            margin-bottom: 16px;
            font-size: 2.2em;
            letter-spacing: 2px;
        }
        .game-frame {
            width: 90vw;
            max-width: 1200px;
            aspect-ratio: 16/9;
            border: 3px solid #444;
            border-radius: 12px;
            box-shadow: 0 4px 32px #000a;
            background: #222;
        }
        @media (max-width: 700px) {
            .game-frame {
                aspect-ratio: 9/16;
                width: 98vw;
            }
            h1 {
                font-size: 1.3em;
            }
        }
        .footer {
            margin-top: 24px;
            font-size: 0.95em;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="game/images/logo-lsheet0.avif" alt="DaggerQuest Logo" style="max-width:340px;width:70vw;margin-top:32px;margin-bottom:16px;display:block;filter:drop-shadow(0 2px 12px #000a);">
        <iframe class="game-frame" src="game/index.html" allowfullscreen loading="lazy" title="DaggerQuest Game"></iframe>
        <div class="footer">
            &copy; 2025 Laserwolve Games. All rights reserved.
        </div>
    </div>
</body>
</html>
